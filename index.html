<html lang="en">
    <head>
        <link href = "index.css" rel="stylesheet">
    </head>
    <body>
        <div class = "header">
            <h1>Your Custom Pomodoro Timer</h1>
            <p>Select your settings below to get started.</p>
        </div>
        <section class="settings">
            <section class="settings-inner">
                <div class = "input">
                    <p>Study Time: </p>
                    <input type="number" value = 25 id="study-time">
                    <label>minutes</label>
                </div>
                <div class = "input">
                    <p>Break Time: </p>
                    <input type="number" value=5 id ="break-time">
                    <label>minutes</label>
                </div>
                <div class = "input">
                    <p>Cycles: </p>
                    <input type="number" value = 3 id="cycles">
                </div>
                <div class="music">
                    <p>Music/Sound:</p>
                    <select name="music" id="music">
                        <option value="none">None</option>
                        <option value="Lofi">Lofi</option>
                        <option value="Synthwave">Synthwave</option>
                        <option value="Rain">Rain</option>
                    </select>
                </div>
            </section>
        </section>
        <div class="volume">
            <p>Volume:</p>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.2">
        </div>   
        <div class="start">
            <button class="start-button" onclick="start()">Start</button>
        </div>
        <div class="progress-container">
            <div class="progress-bar"></div>
            <div class="progress-text">Ready</div>
        </div>     
        <audio id="background-music" loop></audio>
        <script src = "index.js"></script>
    </body>
</html>
